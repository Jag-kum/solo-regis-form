<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Street Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="background">
<div class="content">
<div id="main-heading">STARTUP STREET 9.0</div>
        <div class="container">
            
            <h2 id="second-heading">Solo Registration</h2>
            <div id="error-container"></div>
            <form class="details">
            <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full Name">
          </div>
          <div class="form-group">
            <label for="regNo">Registration Number</label>
            <input type="text" id="regNo" name="regNo" placeholder="Enter your registration number" minlength="9" maxlength="9">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone number" pattern="\d*" minlength="10" maxlength="13">
          </div>
          <div class="form-group buttons">
            <button type="submit" id="submitBtn">Submit</button>
          </div>
          </form>
        </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
